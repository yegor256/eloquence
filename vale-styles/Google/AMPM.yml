---
# yamllint disable rule:line-length
extends: existence
message: "Use 'AM' or 'PM' (preceded by a space)."
link: "https://developers.google.com/style/word-list"
level: error
nonword: true
tokens:
  - '\d{1,2}[AP]M\b'
  - '\d{1,2} ?[ap]m\b'
  - '\d{1,2} ?[aApP]\.[mM]\.'
