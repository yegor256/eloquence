---
extends: existence
message: "'%s' doesn't need a hyphen."
link: "https://developers.google.com/style/hyphens"
level: error
ignorecase: false
nonword: true
action:
  name: edit
  params:
    - regex
    - "-"
    - " "
tokens:
  - '\b[^\s-]+ly-\w+\b'
