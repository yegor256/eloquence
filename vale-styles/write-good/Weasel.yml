---
# yamllint disable rule:line-length
extends: existence
message: "'%s' is a weasel word!"
ignorecase: true
level: warning
tokens:
  - clearly
  - completely
  - exceedingly
  - excellent
  - extremely
  - fairly
  - huge
  - interestingly
  - is a number
  - largely
  - mostly
  - obviously
  - quite
  - relatively
  - remarkably
  - significantly
  - substantially
  - surprisingly
  - tiny
  - usually
  - various
  - vast
  - very
