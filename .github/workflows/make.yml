---
# yamllint disable rule:line-length
name: make
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  make:
    timeout-minutes: 15
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: zauguin/install-texlive@v4.0.0
        with:
          packages: scheme-basic geometry etoolbox xcolor paralist pgf xkeyval mathtools booktabs to-be-determined
          texlive_version: 2025
      - run: make
